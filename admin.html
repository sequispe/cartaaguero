<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Carta Digital</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #333;
            color: white;
        }

        td[contenteditable="true"] {
            background: #fff7cc;
            border-radius: 4px;
        }

        .btn-guardar {
            padding: 6px 12px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-eliminar {
            padding: 6px 12px;
            border: none;
            background: #dc3545;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h1>Administrador de Productos</h1>

    <table id="tablaProductos">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>DescripciÃ³n</th>
                <th>Precio</th>
                <th>CategorÃ­a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productosBody"></tbody>
    </table>

    <script>
        // CONFIGURACIÃ“N GITHUB  
        const OWNER = "sequispe";
        const REPO = "cartaaguero";
        const FILE_PATH = "productos.json";
        const TOKEN = "TOKEN_GITHUB"; // ðŸ”´ CAMBIAR POR TU TOKEN

        let productos = [];
        let shaActual = "";

        // Cargar productos.json desde GitHub
        async function cargarProductos() {
            const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`;

            const res = await fetch(url);
            const data = await res.json();

            shaActual = data.sha;
            productos = JSON.parse(atob(data.content));

            renderTabla();
        }

        // Render tabla editable
        function renderTabla() {
            const tbody = document.getElementById("productosBody");
            tbody.innerHTML = "";

            productos.forEach((p, index) => {
                const fila = document.createElement("tr");

                fila.innerHTML = `
                    <td contenteditable="true">${p.imagen}</td>
                    <td contenteditable="true">${p.nombre}</td>
                    <td contenteditable="true">${p.descripcion}</td>
                    <td contenteditable="true">${p.precio}</td>
                    <td contenteditable="true">${p.categoria}</td>
                    <td>
                        <button class="btn-guardar" onclick="guardarProducto(${index})">Guardar</button>
                        <button class="btn-eliminar" onclick="eliminarProducto(${index})">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(fila);
            });
        }

        // Guardar un producto editado
        async function guardarProducto(i) {
            const fila = document.querySelectorAll("#productosBody tr")[i];
            const celdas = fila.querySelectorAll("td");

            productos[i] = {
                imagen: celdas[0].innerText.trim(),
                nombre: celdas[1].innerText.trim(),
                descripcion: celdas[2].innerText.trim(),
                precio: Number(celdas[3].innerText.trim()),
                categoria: celdas[4].innerText.trim()
            };

            await subirAGitHub();
            alert("Producto actualizado âœ”");
        }

        // Eliminar producto
        async function eliminarProducto(i) {
            if (!confirm("Â¿Eliminar este producto?")) return;

            productos.splice(i, 1);
            await subirAGitHub();
            renderTabla();
        }

        // Subir productos.json a GitHub
        async function subirAGitHub() {
            const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`;

            const nuevoContenido = btoa(JSON.stringify(productos, null, 2));

            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${TOKEN}`
                },
                body: JSON.stringify({
                    message: "ActualizaciÃ³n desde admin",
                    content: nuevoContenido,
                    sha: shaActual
                })
            });

            const data = await res.json();
            shaActual = data.content.sha;
        }

        // Iniciar
        cargarProductos();
    </script>

</body>
</html>
