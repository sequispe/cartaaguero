<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Carta - Tilo Caf√© Ag√ºero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f3f0;
      color: #333;
    }
    h1 { text-align: center; color: #806250; }
    form {
      background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px;
      transition: box-shadow 0.5s;
    }
    form.editando { box-shadow: 0 0 15px #806250; }
    input, textarea, datalist {
      width: 100%; padding: 8px; margin: 6px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #806250; color: white; }
    img { max-width: 60px; border-radius: 6px; }
    button {
      cursor: pointer; background: #806250; color: white;
      border: none; padding: 6px 10px; border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover { background: #a07b68; }
    #preview { max-width: 100px; margin-top: 5px; border-radius: 8px; display: block; }
    #search { width: 60%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .search-container { display: flex; gap: 10px; margin-bottom: 15px; }
    #btnArriba {
      position: fixed; bottom: 25px; right: 25px; background: #806250;
      color: white; border: none; border-radius: 50%; width: 45px; height: 45px;
      font-size: 20px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none; z-index: 100; transition: background 0.3s;
    }
    #btnArriba:hover { background: #a07b68; }
  </style>
</head>
<body>

  <h1>Panel de Administraci√≥n - Tilo Caf√© Ag√ºero</h1>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar producto...">
    <button onclick="filterProducts()">üîç Buscar</button>
  </div>

  <form id="form">
    <input type="hidden" id="editIndex">

    <label>Nombre</label>
    <input type="text" id="nombre" required>

    <label>Descripci√≥n</label>
    <textarea id="descripcion" required></textarea>

    <label>Precio</label>
    <input type="number" id="precio" required>

    <label>Imagen (ej: img/foto.jpg)</label>
    <input type="text" id="imagen" required oninput="previewImage()">
    <img id="preview" src="" alt="Vista previa">

    <label>Categor√≠a</label>
    <input list="listaCategorias" type="text" id="categoria" required>
    <datalist id="listaCategorias"></datalist>

    <button type="submit">Guardar</button>
  </form>

  <h2 id="tablaTitulo">Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Imagen</th><th>Nombre</th><th>Descripci√≥n</th><th>Categor√≠a</th><th>Precio</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <button id="btnArriba" onclick="subir()">‚¨ÜÔ∏è</button>

<script>
  const USERNAME = "cholose10";
  const REPO = "cartaaguero";
  const FILE_PATH = "productos.json";
  let productos = [];

  async function loadProducts(){
    const url = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/main/${FILE_PATH}`;
    const res = await fetch(url);
    productos = await res.json();
    render(productos);
    updateCategoryList();
  }

  function render(lista){
    const tb=document.getElementById('tbody'); tb.innerHTML='';
    lista.forEach((p,i)=>tb.innerHTML+=`
      <tr>
        <td><img src="${p.imagen}"></td>
        <td>${p.nombre}</td>
        <td>${p.descripcion}</td>
        <td>${p.categoria}</td>
        <td>$${p.precio}</td>
        <td>
          <button onclick="edit(${i})">Editar</button>
          <button onclick="del(${i})">Eliminar</button>
        </td>
      </tr>`);
  }

  function updateCategoryList(){
    const cats=[...new Set(productos.map(p=>p.categoria))].sort();
    const datalist=document.getElementById('listaCategorias');
    datalist.innerHTML='';
    cats.forEach(c=>datalist.innerHTML+=`<option value="${c}">`);
  }

  function filterProducts(){
    const q=document.getElementById("search").value.toLowerCase().trim();
    render(q?productos.filter(p=>
      p.nombre.toLowerCase().includes(q) ||
      p.descripcion.toLowerCase().includes(q) ||
      p.categoria.toLowerCase().includes(q)
    ):productos);
  }

  function previewImage(){
    document.getElementById('preview').src=document.getElementById('imagen').value.trim();
  }

  async function saveToGitHub(newContent) {
    mostrarNotificacion("‚è≥ Guardando cambios...");

    const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/dispatches`, {
      method: "POST",
      headers: { "Accept": "application/vnd.github+json", "Content-Type": "application/json" },
      body: JSON.stringify({
        event_type: "update_productos",
        client_payload: { content: btoa(unescape(encodeURIComponent(newContent))) }
      })
    });

    mostrarNotificacion(response.ok 
      ? "‚úÖ Cambios enviados. Esper√° 10-20 segundos y recarg√° la carta."
      : "‚ùå Error al guardar.", response.ok);
  }

  document.getElementById('form').onsubmit=function(e){
    e.preventDefault();
    const idx=document.getElementById('editIndex').value;
    const prod={
      nombre: nombre.value,
      descripcion: descripcion.value,
      precio: parseFloat(precio.value),
      imagen: imagen.value,
      categoria: categoria.value,
    };
    if(idx==='') productos.push(prod); else productos[idx]=prod;
    this.reset(); document.getElementById('preview').src='';
    document.getElementById('editIndex').value='';
    render(productos); updateCategoryList();
    saveToGitHub(JSON.stringify(productos,null,2));
  }

  function edit(i){
    const p=productos[i];
    nombre.value=p.nombre; descripcion.value=p.descripcion; precio.value=p.precio;
    imagen.value=p.imagen; categoria.value=p.categoria; previewImage();
    document.getElementById('editIndex').value=i;
  }

  function del(i){
    if(confirm("¬øEliminar producto?")){
      productos.splice(i,1);
      render(productos); updateCategoryList();
      saveToGitHub(JSON.stringify(productos,null,2));
    }
  }

  window.onscroll=function(){
    document.getElementById("btnArriba").style.display=window.scrollY>300?"block":"none";
  };
  function subir(){ document.getElementById("form").scrollIntoView({behavior:"smooth"}); }

  function mostrarNotificacion(msg, exito=true){
    const n=document.getElementById('notificacion');
    n.style.background=exito?'#806250':'#c0392b';
    n.innerText=msg; n.style.display='block';
    setTimeout(()=>n.style.display='none',3000);
  }

  loadProducts();
</script>

<div id="notificacion" style="
  position: fixed; bottom: 25px; right: 25px; background: #806250;
  color: white; padding: 12px 18px; border-radius: 10px;
  display: none; z-index: 200; font-weight: bold; font-size: 15px;">
</div>

</body>
</html>
